<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里云注册</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-wrapper">
                <div class="head">欢迎注册阿里云</div>
                <div class="form-content">
                    <div class="form-item">
                        <span class="input-wrapper">
                            <input type="text" autocomplete="off" placeholder="设置会员名" />
                        </span>
                    </div>
                    <div class="form-item">
                        <span class="input-wrapper">
                            <input type="password" autocomplete="off" placeholder="设置你的登录密码" />
                        </span>
                    </div>
                    <div class="form-item">
                        <span class="input-wrapper">
                            <input type="password" autocomplete="off" placeholder="请再次输入你的密码" />
                        </span>
                    </div>
                    <div class="mobile-form-item-wrapper">
                        <span class="mobile-prefix">+86</span>
                        <div class="form-item">
                            <span class="input-wrapper">
                                <input type="text" autocomplete="off" placeholder="请输入手机号码" />
                            </span>
                        </div>
                    </div>
                    <div class="form-item">
                        <button class="register-button">同意条款并注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
